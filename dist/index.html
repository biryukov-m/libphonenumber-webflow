<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone number</title>
</head>

<body>
  <main class="check_phone">
    <form method="post" action="#" class="check_phone__form" id="check_phone__form" check-phone-id="form"
      check-phone-initial-country="gb" check-phone-language="UA">
      <label for="check_phone__input" class="check_phone__label">Enter phone number:</label>
      <span id="check-phone-error" check-phone-id="error" class="check_phone__error"></span>
      <div class="check_phone__input-holder">
        <input type="tel" name="phone" class="check_phone__input" id="check-phone-input" check-phone-id="input">
      </div>
      <button type="submit" id="submit" check-phone-id="submit" class="check_phone__submit">Submit</button>
    </form>
  </main>

  <!-- <script src="./bundle.js"></script> -->

  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/gh/biryukov-m/libphonenumber-webflow@befd9c7e25b4b0991c1ab8e00cfa2752b4faf6e9/dist/bundle.js"></script>

</body>

</html>
