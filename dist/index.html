<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone number</title>
</head>

<body>
  <main class="check_phone">
    <form method="post" action="#" class="check_phone__form" id="check_phone__form" data-check-phone-id="form"
      data-check-phone-initial-country="gb" data-check-phone-language="UA">
      <label for="check_phone__input" class="check_phone__label">Enter phone number:</label>
      <span id="check-phone-error" data-check-phone-id="error" class="check_phone__error"></span>
      <div class="check_phone__input-holder">
        <input type="tel" name="phone" class="check_phone__input" id="check-phone-input" data-check-phone-id="input">
      </div>
      <button type="submit" id="submit" data-check-phone-id="submit" class="check_phone__submit">Submit</button>
    </form>
  </main>

  <script src="./bundle.js"></script>
</body>

</html>
