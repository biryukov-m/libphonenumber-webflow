<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone number</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="check_phone">
    <form method="post" action="#" class="check_phone__form" id="check_phone__form">
      <label for="check_phone__input" class="check_phone__label">Enter phone number:</label>
      <span id="check_phone__error" class="check_phone__error"></span>
      <input type="tel" name="phone" id="check_phone__input" class="check_phone__input">
      <button type="submit" id="check_phone__submit" class="check_phone__submit">Submit</button>
    </form>
  </main>

  <script src="./bundle.js"></script>
</body>

</html>
